name: Daily Hotel Rate Scraper

on:
  schedule:
    - cron: '0 12 * * *'  # runs daily at 12:00 UTC (8:00 AM Eastern)
  workflow_dispatch:      # allows manual triggering

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run hotel rate scraper
      env:
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: python scrape_hotels.py

    - name: Commit and push updated data
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add data/beckley_rates.json
        git commit -m "ðŸ“Š Auto-update hotel rates"
        git push
