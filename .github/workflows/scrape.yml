name: Auto-update hotel rates via AI

# Run on a cron schedule and also allow manual dispatch
on:
  schedule:
    - cron: '0 12 * * *'    # every day at 12:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SERP+AI scraper
        run: |
          python scrape_serpapi_with_ai.py
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit updated rates JSON
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            data/beckley_rates.json
          message: 'Auto-update hotel rates via AI scraper'
          author_name: actions-user
          author_email: actions@users.noreply.github.com
